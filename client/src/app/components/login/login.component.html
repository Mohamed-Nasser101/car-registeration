<section class="vh-100 bg-image my-2" style="background-image: url('/assets/img4.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login to your account</h2>

              <form #f="ngForm" (ngSubmit)="login()">
                <div class="form-outline mb-4">
                  <input #username="ngModel" required [(ngModel)]="loginModel.username" name="username" type="text"
                         id="form3Example1cg"
                         class="form-control form-control-lg"
                         [class.is-invalid]="username.invalid && username.touched"/>
                  <div *ngIf="username.invalid && username.touched && username.errors?.required"
                       class="invalid-feedback">Name is required.
                  </div>
                  <div *ngIf="username.invalid && username.touched && username.errors?.minlength"
                       class="invalid-feedback">Name must be at least 4 characters long.
                  </div>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input #password="ngModel" required minlength="4" [(ngModel)]="loginModel.password" name="password"
                         type="password" id="form3Example4cg" class="form-control form-control-lg"
                         [class.is-invalid]="password.invalid && password.touched"/>
                  <div *ngIf="password.invalid && password.touched && password.errors?.minlength"
                       class="invalid-feedback">Name must be at least 4 characters long.
                  </div>
                  <div *ngIf="password.invalid && password.touched && password.errors?.required"
                       class="invalid-feedback">Password is required.
                  </div>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button [disabled]="f.invalid" type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login
                  </button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Don't have an account?
                  <a routerLink="/register" class="fw-bold text-body"><u>Signup here</u></a>
                </p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
