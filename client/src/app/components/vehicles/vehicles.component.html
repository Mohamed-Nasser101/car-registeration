<div>
  <h2>Vehicles</h2>
  <a routerLink="/vehicle/new" class="btn btn-primary m-2">New</a>
  <div style="width: 20%;display: inline-block">
    <select #m (change)="filter()" [(ngModel)]="query.makeId" name="" class="form-control" id="">
      <option value="0">All</option>
      <option *ngFor="let make of makes" value="{{make.id}}">{{make.name}}</option>
    </select>
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th (click)="setSort('make')" scope="col">Make</th>
      <th (click)="setSort('model')" scope="col">Model</th>
      <th (click)="setSort('contact')" scope="col">Contact Name</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <th scope="row">{{vehicle.id}}</th>
      <td>{{vehicle.make.name}}</td>
      <td>{{vehicle.model.name}}</td>
      <td>{{vehicle.contact.name}}</td>
      <td>
        <a href="#" (click)="deleteVehicle($event,vehicle.id)" class="text-danger">delete</a> |
        <a routerLink="/vehicle/{{vehicle.id}}">view</a></td>
    </tr>
    </tbody>
  </table>
  <app-pagination
                  [PageCount]="pageCount"
                  [CurrentPage]="this.query.currentPage"
                  (pageChanged)="changePage($event)">

  </app-pagination>
</div>
